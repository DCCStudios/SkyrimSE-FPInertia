; FP Inertia Configuration
; Adds spring interpolation inertia to first-person hands and weapons
; 
; The inertia effect makes weapons feel like they have weight and mass.
; When you turn the camera quickly, the weapon "lags behind" then catches up.
;
; CAMERA INERTIA + MOVEMENT INERTIA:
; The plugin uses TWO separate spring systems that are ADDITIVE:
; - Camera Inertia: Responds to looking around (turning, looking up/down)
; - Movement Inertia: Responds to strafing (walking left/right)
; Both combine naturally without fighting each other.
;
; ALL spring settings, pivot points, and invert options are PER-WEAPON TYPE.

[General]
; Master enable/disable for the entire mod
bEnabled=true

; Enable position offset (weapon moves left/right/up/down)
bEnablePosition=true

; Enable rotation offset (weapon tilts/rotates)
bEnableRotation=true

; Only apply inertia when weapon is drawn
bRequireWeaponDrawn=true

; Global intensity multiplier (0.0-5.0)
fGlobalIntensity=1.0

; Camera velocity smoothing factor (0.0-1.0)
fSmoothingFactor=0.5

[Settling]
; The settling system gradually dampens the spring when you stop moving the camera.

; Delay before settling starts (seconds, 0.0-2.0)
fSettleDelay=0.3

; How fast settling increases (0.5-10.0)
fSettleSpeed=2.0

; Maximum damping multiplier when fully settled (1.0-10.0)
fSettleDampingMult=3.0

[MovementInertia]
; Global movement inertia settings (per-weapon spring settings are in each weapon section)

; Master enable for movement-based arm sway
bEnabled=true

; Global strength multiplier (0.0-20.0)
fStrength=3.0

; Minimum movement speed to trigger (units/second, 0.0-200.0)
fThreshold=30.0

; Enable arm sway for forward/backward movement
; When enabled, walking forward/back also causes arm sway
bForwardBackInertia=true

; Disable vanilla walk/run arm sway via behavior graph
bDisableVanillaSway=false

[ActionBlend]
; Smoothly reduce inertia during certain actions

bBlendDuringAttack=true
bBlendDuringBowDraw=true
bBlendDuringSpellCast=true

; How fast to blend in/out (1.0-20.0)
fActionBlendSpeed=5.0

; Minimum intensity during actions (0.0-1.0)
fActionMinIntensity=0.2

[Hands]
bIndependentHands=true
fLeftHandMultiplier=1.0
fRightHandMultiplier=1.0

[Debug]
bDebugLogging=false
bDebugOnScreen=false
bEnableHotReload=true
fHotReloadInterval=5.0

; ============================================================
; PER-WEAPON TYPE SETTINGS
; ============================================================
; Each weapon type has FULL control over:
;
; === CAMERA INERTIA (responds to looking around) ===
; fStiffness (10-1000): Spring stiffness - how fast it returns
; fDamping (1-100): Reduces oscillation
; fMaxOffset (0-50): Maximum position offset
; fMaxRotation (0-90): Maximum rotation in degrees
; fMass (0.1-10): Virtual mass - heavier = more lag
; fPitchMultiplier (0-5): Multiplier for pitch ROTATION effect
; fRollMultiplier (0-5): Multiplier for roll/wave effect
; fCameraPitchMult (0-5): GLOBAL pitch multiplier (position + rotation)
; bInvertCamera: Invert camera inertia direction
;
; === MOVEMENT INERTIA (responds to strafing + forward/back) ===
; bMovementInertiaEnabled: Per-weapon enable for movement inertia
; fMovementStiffness (10-500): Spring stiffness for movement
; fMovementDamping (1-50): Damping for movement spring
; fMovementMaxOffset (0-50): Max position offset from strafing
; fMovementMaxRotation (0-90): Max rotation from strafing
; fMovementLeftMult (0-5): Multiplier for leftward movement offset
; fMovementRightMult (0-5): Multiplier for rightward movement offset
; fMovementForwardMult (0-5): Multiplier for forward movement (requires bForwardBackInertia=true)
; fMovementBackwardMult (0-5): Multiplier for backward movement (requires bForwardBackInertia=true)
; bInvertMovement: Invert movement inertia direction
;
; === SPRINT TRANSITION INERTIA (momentum on sprint start/stop) ===
; bSprintInertiaEnabled: Enable sprint transition momentum
; fSprintImpulseY (0-50): Forward/back impulse strength
; fSprintImpulseZ (0-30): Vertical impulse strength
; fSprintRotImpulse (0-45): Rotation impulse in degrees
; fSprintImpulseBlendTime (0-1): Time to blend into impulse (0 = instant, >0 = gradual)
; fSprintStiffness (10-500): Spring stiffness for settling
; fSprintDamping (1-50): Damping for sprint spring
;
; === JUMP/LANDING INERTIA ===
; bJumpInertiaEnabled: Enable jump/landing momentum
; fCameraInertiaAirMult (0-1): Camera inertia multiplier while airborne (0 = none, 1 = full)
; fJumpImpulseY/Z/Rot: Impulse applied when leaving ground
; fJumpStiffness/Damping: Spring params while airborne (low = floaty)
; fLandImpulseY/Z/Rot: Impulse applied on landing
; fLandStiffness/Damping: Spring params on landing (high = quick settle)
; fAirTimeImpulseScale: How much air time scales landing impulse
;
; === PIVOT POINT ===
; iPivotPoint: Where rotation APPEARS to pivot from
;   0 = Chest - weapon swings most (default)
;   1 = RightHand - hand more stable
;   2 = LeftHand - off-hand more stable
;   3 = Weapon - weapon most stable, body sways around it

